    	<div class="container">
    <h2>Contactez-moi</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Entrer votre e-mail ici" required>
      </div>
      <div class="form-group">
        <label for="objet">Objet:</label>
        <input type="text" id="objet" name="objet" placeholder="Entrer l'objet de votre message" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Entrez votre message ici" required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);
      const formDataObj = Object.fromEntries(formData.entries());

      const email = 'abdoulrafiob@gmail.com'; // Remplacez par votre adresse e-mail
      const subject = formDataObj['objet'];
      const body = `Adresse e-mail: ${formDataObj['email']}\n\nMessage:\n${formDataObj['message']}`;

      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
      // Effacer le message après l'envoi
      document.getElementById('message').value = '';
      document.getElementById('email').value = '';
      document.getElementById('objet').value = '';
    });
  </script>
